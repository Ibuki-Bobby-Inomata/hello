<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>加速度の値を得る</title>
</head>

<body>
    <div id="txt">ここにデータを表示</div> <!-- データを表示するdiv要素 -->

    <script>
        var acc_x = 0, aY = 0, aZ = 0;                     // 加速度の値を入れる変数を3個用意
        var alpha = 0, beta = 0, gamma = 0;             // ジャイロの値を入れる変数を3個用意


        // 加速度センサの値が変化したら実行される devicemotion イベント
        window.addEventListener("devicemotion", (dat) => {
            acc_x = dat.accelerationIncludingGravity.x;    // x軸の重力加速度（Android と iOSでは正負が逆）
            aY = dat.accelerationIncludingGravity.y;    // y軸の重力加速度（Android と iOSでは正負が逆）
            aZ = dat.accelerationIncludingGravity.z;    // z軸の重力加速度（Android と iOSでは正負が逆）
        });


        // ジャイロセンサの値が変化したら実行される deviceorientation イベント
        window.addEventListener("deviceorientation", (dat) => {
            alpha = dat.alpha;  // z軸（表裏）まわりの回転の角度（反時計回りがプラス）
            beta = dat.beta;   // x軸（左右）まわりの回転の角度（引き起こすとプラス）
            gamma = dat.gamma;  // y軸（上下）まわりの回転の角度（右に傾けるとプラス）
        });



        // 指定時間ごとに繰り返し実行される setInterval(実行する内容, 間隔[ms]) タイマーを設定
        var timer = window.setInterval(() => {
            displayData();      // displayData 関数を実行
        }, 33); // 33msごとに（1秒間に約30回）

        // データを表示する displayData 関数
        function displayData() {
            var txt = document.getElementById("txt");   // データを表示するdiv要素の取得
            txt.innerHTML = "x: " + acc_x + "<br>"         // x軸の値
                + "y: " + aY + "<br>"         // y軸の値
                + "z: " + aZ;                 // z軸の値
        }
    </script>

</body>

</html>
